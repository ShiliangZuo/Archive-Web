     <h1>规则（中文）</h1>
         <p>每张牌有三种属性：
                <ul>
                  <li>颜色：蓝色或红色</li>
                  <li>形状出现的次数：1次~6次</li>
                  <li>每个形状的边数：直线&lt;三角形&lt;四边形，五边形&lt;六边形&lt;圆形</li>
      </ul>
    </center>
  </body>

  <body>
     <h1>规则（中文）</h1>
         每张牌有三种属性：
        <ul>
                  <li>颜色：蓝色或红色</li>
                  <li>形状出现的次数：1次~6次</li>
                  <li>每个形状的边数：直线 &lt; 三角形 &lt; 四边形 &lt; 五边形 &lt; 六边形 &lt; 圆形</li>
        </ul>
    <p>游戏的目标是找出这样一个序列，使得：</p>
    <ul>
      <li>
      这个序列中牌的颜色是交替的（蓝红蓝红... 或者红蓝红蓝...)</li>
      <li>
      形状出现的次数与形状的边数都是不减的（可以相同），每张牌只能使用一次。</li>
    </ul>
    <a href = "index.html">返回游戏</a>
  </body>
</html>
